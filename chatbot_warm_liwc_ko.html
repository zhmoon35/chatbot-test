<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>G150 샴푸 추천 챗봇 - 부들봇</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff7f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #chat-container {
      width: 400px;
      background-color: #ffece5;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      overflow-y: auto;
      max-height: 90vh;
    }
    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 80%;
    }
    .bot-message {
      background-color: #ffc9b8;
      color: #4e342e;
      align-self: flex-start;
    }
    .user-message {
      background-color: #ffd6cc;
      color: #3e2723;
      align-self: flex-end;
      text-align: right;
    }
    .image-container {
      text-align: center;
      margin: 10px 0;
    }
    .image-container img {
      max-width: 100%;
      border-radius: 12px;
    }
    #user-input {
      width: 100%;
      margin-top: 15px;
    }
    input[type="text"] {
      width: 75%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      margin-left: 10px;
      background-color: #ff8a65;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff7043;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>

  <div id="user-input">
    <input type="text" id="input-box" placeholder="원하시는 샴푸를 말씀해 주세요..."/>
    <button onclick="handleUserInput()">전송</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");

    function addMessage(message, type = "bot") {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message");
      messageDiv.classList.add(type === "bot" ? "bot-message" : "user-message");
      messageDiv.innerHTML = message;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function addImage(url) {
      const imageContainer = document.createElement("div");
      imageContainer.classList.add("image-container");
      const img = document.createElement("img");
      img.src = url;
      imageContainer.appendChild(img);
      chatContainer.appendChild(imageContainer);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // 첫 인사
    addMessage("안녕하세요. 제가 샴푸 쇼핑을 도와드려도 될까요? 😊");
    addMessage("어떤 샴푸를 찾고 계신지 편하게 말씀해 주세요. 원하시는 제품을 찾아드릴게요.");

    function handleUserInput() {
      const inputBox = document.getElementById("input-box");
      const userText = inputBox.value.trim();
      if (!userText) return;

      inputBox.value = "";
