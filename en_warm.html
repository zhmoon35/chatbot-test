<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Study X · Lightweight Chatbot (Warm · Apricot)</title>
<link rel="preload" as="image" href="./g150-daily.png">
<style>
  /* 은은한 살구 배경 */
  body{
    background:#fff2e8;
    display:flex;justify-content:center;align-items:center;
    min-height:100vh;margin:0;font-family:'Segoe UI',sans-serif;color:#5a372a;
  }
  /* 폰 프레임 */
  .phone{
    width:390px;height:780px;background:#fff;
    border:16px solid #111;border-radius:40px;
    box-shadow:0 0 0 12px #444 inset,0 15px 35px rgba(0,0,0,.3);
    display:flex;flex-direction:column;overflow:hidden;
  }
  /* 채팅 영역 */
  .chat{
    flex:1;padding:16px;overflow-y:auto;background:#fff7f0;
    display:flex;flex-direction:column;
  }
  .row{display:flex;margin:8px 0;}
  .bot{justify-content:flex-start;}
  .user{justify-content:flex-end;}
  /* 살구톤 말풍선 */
  .bubble{
    padding:12px 16px;border-radius:18px;max-width:70%;
    line-height:1.55;box-shadow:0 1px 2px rgba(0,0,0,0.08);
  }
  .bot .bubble{background:#ffd8b1;color:#5a372a;}  /* bot: 살구 */
  .user .bubble{background:#ffcba4;color:#5a372a;} /* user: 밝은 살구 */
  .typing{font-style:italic;font-size:13px;margin-left:6px;opacity:.8;}
  /* 제품 카드 */
  .card{
    margin-top:8px;background:#fff;border:1px solid #f0c7a4;
    border-radius:12px;padding:12px;font-size:14px;color:#5a372a;
  }
  .card img{
    width:60%;display:block;margin:0 auto 10px;border-radius:10px;
    border:1px solid #f0c7a4;background:#fff;
  }
  .card button{
    margin-top:10px;padding:8px 12px;font-size:14px;border:none;border-radius:8px;
    background:#ff8f66;color:#fff;cursor:pointer;
  }
  .card button:hover{filter:brightness(.97);}
</style>
</head>
<body>
<div class="phone">
  <div class="chat" id="chatArea">
    <!-- Warm greeting (짧고 다정 + 😊) -->
    <div class="row bot">
      <div class="bubble">
        Hi there! 😊 I’m your shampoo-shopping assistant. May I help you today? What kind of shampoo are you looking for?
      </div>
    </div>

    <!-- 고정 사용자 발화(조건 공통 권장) -->
    <div class="row user">
      <div class="bubble">I'm looking for something gentle and refreshing.</div>
    </div>

    <!-- 0.8s 타이핑 인디케이터 -->
    <div class="row bot typing" id="typingIndicator">Bot is typing...</div>
  </div>
</div>

<script>
  // 0.8s 지연 후 요약 + 카드
  setTimeout(() => {
    const typing = document.getElementById("typingIndicator");
    if (typing) typing.remove();
    const chatArea = document.getElementById("chatArea");

    /* Warm summary (다정 + ✨) */
    const summary = document.createElement("div");
    summary.className = "row bot";
    summary.innerHTML = `
      <div class="bubble">
        Thanks for letting me know your thought.<br>
        <strong>Here’s what you’re looking for ✨:</strong><br>
        - Gentle, easy-on-the-scalp care<br>
        - A fresh feel after washing
      </div>
    `;
    chatArea.appendChild(summary);

    /* 제품 카드: 쉬운 일상어 + 천연 성분 강조 + 🌿 */
    const card = document.createElement("div");
    card.className = "row bot";
    card.innerHTML = `
      <div class="bubble card">
        <img src="./g150-daily.png" alt="G150 Daily Shampoo" />
        <div>
          <strong>G150 Daily Shampoo</strong><br>
          Made with plenty of natural ingredients 🌿, it feels gentle enough to use every day and leaves your hair feeling fresh and clean.
        </div>
        <button onclick="recordClick()">Try this</button>
      </div>
    `;
    chatArea.appendChild(card);
  }, 800);

  function recordClick(){
    alert("Click recorded. Thanks!");
    // (선택) Google Form 미리채움 링크로 pid/cond/clicked/rt 전달 가능
  }
</script>
</body>
</html>
