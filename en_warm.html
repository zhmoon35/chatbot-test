<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Study X · Lightweight Chatbot</title>
<style>
  body {
    background: #dbe8ff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
  }

  .phone {
    width: 390px;
    height: 780px;
    background: #fff;
    border: 16px solid #111;
    border-radius: 40px;
    box-shadow: 0 0 0 12px #444 inset, 0 15px 35px rgba(0, 0, 0, 0.3);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .chat {
    flex: 1;
    padding: 16px;
    overflow-y: auto;
    background: #f5f9ff;
    display: flex;
    flex-direction: column;
  }

  .row {
    display: flex;
    margin: 8px 0;
  }

  .bot { justify-content: flex-start; }
  .user { justify-content: flex-end; }

  .bubble {
    padding: 12px 16px;
    border-radius: 18px;
    max-width: 70%;
    line-height: 1.5;
    box-shadow: 0 1px 2px rgba(0,0,0,0.08);
  }

  .bot .bubble {
    background: #e5efff;
    color: #000;
  }

  .user .bubble {
    background: #d0e7ff;
    color: #000;
  }

  .typing {
    font-style: italic;
    font-size: 13px;
    margin-left: 6px;
    opacity: 0.7;
  }

  .card {
    margin-top: 8px;
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 12px;
    padding: 12px;
    font-size: 14px;
  }

  .card img {
    width: 60%;
    display: block;
    margin: 0 auto 10px;
    border-radius: 8px;
  }

  .card button {
    margin-top: 10px;
    padding: 8px 12px;
    font-size: 14px;
    border: none;
    border-radius: 6px;
    background: #337eff;
    color: #fff;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="phone">
  <div class="chat" id="chatArea">
    <div class="row bot">
      <div class="bubble">Hi, I'm your haircare assistant. What kind of shampoo are you looking for?</div>
    </div>
    <div class="row user">
      <div class="bubble">I'm looking for something gentle and refreshing.</div>
    </div>
    <div class="row bot typing" id="typingIndicator">Bot is typing...</div>
  </div>
</div>

<script>
  // 지연 후 추천 메시지 출력
  setTimeout(() => {
    document.getElementById("typingIndicator").remove();
    const chatArea = document.getElementById("chatArea");

    const summary = document.createElement("div");
    summary.className = "row bot";
    summary.innerHTML = `
      <div class="bubble"><strong>Summary of your needs:</strong><br>- Mild and gentle<br>- Refreshing clean feeling</div>
    `;
    chatArea.appendChild(summary);

    const card = document.createElement("div");
    card.className = "row bot";
    card.innerHTML = `
      <div class="bubble card">
        <img src="g150-daily.png" alt="G150 Daily Shampoo"/>
        <div><strong>G150 Daily Shampoo</strong> is optimized for cleansing without irritation. Contains panthenol and allantoin for soothing sensitive scalp.</div>
        <button onclick="recordClick()">Try this</button>
      </div>
    `;
    chatArea.appendChild(card);
  }, 800);

  function recordClick() {
    alert("Click recorded. Thanks!");
    // 실험용 로깅 함수 연결 가능
  }
</script>
</body>
</html>
