<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Warm · Shampoo Shopping Assistant</title>
<link rel="preload" as="image" href="./g150-daily.png">
<style>
  :root{
    /* 색상: 살구 + 소프트 블루 */
    --apricot:#ffcba4;
    --apricot-200:#ffe1cc;
    --apricot-300:#ffd8b6;
    --apricot-400:#ffbb8e;
    --blue-50:#eef7ff;
    --blue-100:#e4f0ff;
    --blue-200:#d2e7ff;
    --blue-300:#c3ddff;
    --blue-500:#5aa3ff;
    --text:#18324b;
    --muted:#5a6a7a;
    --shadow:0 10px 28px rgba(24,50,75,.08), 0 2px 8px rgba(24,50,75,.06);
    --radius:18px;
    --w:420px;
  }
  *{box-sizing:border-box}
  body{
    margin:0; min-height:100vh; display:flex; justify-content:center; align-items:center;
    background:linear-gradient(180deg, var(--apricot-200), var(--blue-50));
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
    color:var(--text);
  }
  .phone{
    width:var(--w); height:760px; border-radius:28px; overflow:hidden; background:#fff; box-shadow:var(--shadow); position:relative;
    border:10px solid #2c394a;
  }
  .header{
    height:72px; display:flex; align-items:center; padding:0 16px; gap:10px; color:#fff;
    background:linear-gradient(135deg, var(--apricot-400), #7ab8ff);
    border-bottom:1px solid rgba(255,255,255,.25);
  }
  .header .dot{width:10px;height:10px;border-radius:50%;background:#fff3}
  .header .title{font-weight:700}
  .chat{height:calc(100% - 72px); overflow-y:auto; padding:16px; background:linear-gradient(180deg,#f7fbff,#fff);}

  .row{display:flex; margin:10px 0;}
  .row.bot{justify-content:flex-start}
  .row.user{justify-content:flex-end}

  .bubble{
    max-width:78%; padding:14px 16px; line-height:1.6; border-radius:var(--radius);
    box-shadow:0 2px 6px rgba(24,50,75,.06);
  }
  /* 말풍선: 봇=살구, 사용자=연한 살구 */
  .row.bot  .bubble{background:var(--apricot-300); color:#5a372a;}
  .row.user .bubble{background:var(--apricot-200); color:#5a372a;}

  .typing{font-size:13px; color:var(--muted); font-style:italic; padding-left:6px}

  /* 카드 */
  .card{background:#fff; border:1px solid var(--blue-200); border-radius:16px; padding:16px; box-shadow:0 4px 14px rgba(24,50,75,.06)}
  .pill{
    display:inline-flex; align-items:center; gap:8px; background:#fff; border:1px solid var(--blue-200);
    padding:6px 10px; border-radius:999px; font-size:12px; color:var(--muted); box-shadow:0 1px 2px rgba(24,50,75,.06)
  }
  .pill img{width:18px;height:18px;border-radius:50%;object-fit:cover}
  .card h3{margin:10px 0 8px; font-size:18px}
  .card p{margin:8px 0; color:var(--muted)}
  .card .meta{font-size:13px; color:#46607a}

  /* 큰 제품 이미지 */
  .card .product{
    display:block;
    width:min(85%, 320px);
    height:auto;
    margin:10px auto 12px;
    border-radius:10px;
    border:1px solid #f0c7a4;
    background:#fff;
  }

  /* 액션 버튼 2개 (Try / Skip) */
  .actions{
    display:flex; gap:10px; justify-content:flex-end; margin-top:12px; flex-wrap:wrap;
  }
  .btn{
    padding:10px 14px; border-radius:12px; font-weight:700; cursor:pointer; border:none;
  }
  .btn.try{
    background:linear-gradient(135deg, var(--apricot), var(--blue-300));
    color:#123; box-shadow:0 6px 18px rgba(24,50,75,.12);
  }
  .btn.try:hover{filter:brightness(.98)}
  .btn.skip{
    background:#fff; color:#294055; border:1px solid var(--blue-200);
  }
  .btn.skip:hover{background:#f8fbff}
</style>
</head>
<body>
  <div class="phone" role="application" aria-label="Shampoo Shopping Assistant · Warm">
    <div class="header">
      <div class="dot"></div><div class="dot"></div><div class="dot"></div>
      <div style="display:flex;align-items:center;gap:10px;margin-left:6px">
        <span>🧴</span><span class="title">Shampoo Shopping Assistant</span>
      </div>
    </div>

    <div class="chat" id="chatArea">
      <!-- Warm greeting -->
      <div class="row bot">
        <div class="bubble">
          👋 Hi there! I’m here to help you find the perfect shampoo. What’s your hair like, and what are you hoping to achieve?
          Feel free to share any specific needs or concerns!
        </div>
      </div>

      <!-- User -->
      <div class="row user">
        <div class="bubble">I'm looking for something gentle and refreshing.</div>
      </div>

      <!-- Typing -->
      <div class="row bot typing" id="typingIndicator">Bot is typing…</div>
    </div>
  </div>

<script>
  // 0.8s 후 응답 + 카드
  setTimeout(() => {
    const typing = document.getElementById('typingIndicator');
    if (typing) typing.remove();
    const chat = document.getElementById('chatArea');

    // Warm acknowledgement
    const ack = document.createElement('div');
    ack.className = 'row bot';
    ack.innerHTML = `
      <div class="bubble">
        😊 Got it! Gentle and refreshing sounds perfect for daily care. Based on what you're looking for, I think this could be a great match:
      </div>`;
    chat.appendChild(ack);

    // Product card (큰 이미지 + 두 버튼)
    const cardRow = document.createElement('div');
    cardRow.className = 'row bot';
    cardRow.innerHTML = `
      <div class="bubble card" role="group" aria-label="G150 Daily Shampoo card">
        <span class="pill">
          <img src="./g150-daily.png" alt="" aria-hidden="true">
          G150 Daily Shampoo
        </span>

        <img class="product" src="./g150-daily.png" alt="G150 Daily Shampoo">

        <h3>G150 Daily Shampoo</h3>
        <p>🌿 Formulated with natural ingredients for gentle daily cleansing. Leaves your hair feeling fresh, clean, and revitalized without stripping natural oils.</p>
        <p class="meta"><strong>Perfect for:</strong> Daily use, sensitive scalps, all hair types</p>

        <div class="actions">
          <button class="btn try"  onclick="recordClick('try')">✨ Try this</button>
          <button class="btn skip" onclick="recordClick('skip')">Skip</button>
        </div>
      </div>`;
    chat.appendChild(cardRow);

    chat.scrollTop = chat.scrollHeight;
  }, 800);

  // 클릭 로깅 (타입 구분: 'try' | 'skip')
  function recordClick(type){
    alert((type==='try' ? 'Try' : 'Skip') + ' recorded. Thanks!');
    // TODO: 필요 시 Google Form 미리채움/로깅에 type 전달
    // 예) window.location.href = 'https://docs.google.com/forms/...&entry_try=' + encodeURIComponent(type);
  }
</script>
</body>
</html>
