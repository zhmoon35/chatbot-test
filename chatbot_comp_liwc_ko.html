<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G150 샴푸추천 엑스퍼트봇</title>
  <style>
    /* 기존 초록 테마 유지 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f5f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat-container {
      width: 400px;
      background-color: #e8f5e9;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      overflow-y: auto;
      max-height: 90%;
      line-height: 1.8;
    }
    .bot-message, .user-message {
      margin: 10px 0;
      display: flex;
    }
    .bot-message { justify-content: flex-start; }
    .user-message { justify-content: flex-end; }
    .message {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 70%;
    }
    .bot-message .message {
      background-color: #c8e6c9;
      color: #2e7d32;
    }
    .user-message .message {
      background-color: #a5d6a7;
      color: #1b5e20;
    }
    .button-container {
      text-align: center;
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 9px 12px;
      margin: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover { background-color: #388e3c; }
    .image-container {
      text-align: center;
      margin: 10px 0;
    }
    .image-container img {
      max-width: 100%;
      border-radius: 10px;
    }
    /* ★ step0 전용 자유입력 영역 */
    .free-input {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      justify-content: center;
    }
    .free-input input {
      flex: 1;
      min-width: 0;
      max-width: 260px;
      padding: 10px;
      border: 1px solid #c8e6c9;
      border-radius: 8px;
      background: #f6fbf6;
      color: #1b5e20;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <!-- 대화가 동적으로 추가됩니다 -->
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');

    // 기존 시나리오 유지
    const conversation = [
      {
        type: 'bot',
        message:
          '안녕하세요. 찾으시는 샴푸의 용도를 말씀해 주세요.<br><br>용도에 맞는 정확한 답변과 추천을 제공해 드리겠습니다.',
        buttons: [
          { text: '두피 문제 해결', nextIndex: 1 },
          { text: '건강한 모발 관리', nextIndex: 1 }
        ],
        freeInput: true // ★ 첫 단계에서만 자유 입력 허용
      },
      {
        type: 'bot',
        message:
          '저는 엑스퍼트봇입니다. 😊<br><br>2만 건 이상의 데이터를 분석하고 임상으로 검증된 최적의 제품을 추천드립니다.<br><br>추천을 원하시면 아래 버튼을 눌러주세요.',
        buttons: [
          { text: 'G150 샴푸 추천 보기', nextIndex: 2 }
        ]
      },
      {
        type: 'bot',
        message:
          'G150 Greenist 샴푸는 모발 건강과 강화에 최적화된 제품입니다.<br><br>1. 아미노산, 판테놀, 살리실릭애씨드, 케라틴 등의 고기능성 성분 함유.<br>2. 95% 이상의 식물유래 성분 사용.<br>3. 파라벤, 인공색소, 인공향료 등의 유해 성분 배제.<br><br>이러한 특장점이 있는 Greenist 샴푸 추천에 만족하신다면 구매 버튼을 눌러주세요.',
        image: 'https://raw.githubusercontent.com/zhmoon35/chatbot-test/refs/heads/main/G150-Greenist.jpg',
        buttons: [
          { text: '구매하러 가기', nextIndex: 3 },
          { text: '다른 추천 보기', nextIndex: null }
        ]
      },
      {
        type: 'bot',
        message:
          'G150 Greenist 샴푸를 사용하시면 윤기 있고 건강한 모발로 변신할 수 있습니다.<br><br>아래 이미지를 확인하시고 구매를 진행해 보세요.',
        image: 'https://github.com/zhmoon35/chatbot-test/blob/main/Greenist.jpg?raw=true',
        buttons: [
          { text: '구매 완료', nextIndex: null }
        ]
      }
    ];

    let currentIndex = 0;
    let firstFreeText = ''; // ★ 사용자가 step0에서 입력한 자유문장 저장(필요시 분석용)

    function addMessage(type, html) {
      const row = document.createElement('div');
      row.classList.add(type === 'bot' ? 'bot-message' : 'user-message');

      const bubble = document.createElement('div');
      bubble.classList.add('message');
      bubble.innerHTML = html.replace(/\\n/g, '<br>');

      row.appendChild(bubble);
      chatContainer.appendChild(row);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function addImage(url) {
      const box = document.createElement('div');
      box.classList.add('image-container');

      const img = document.createElement('img');
      img.src = url;
      img.alt = '제품 이미지';

      box.appendChild(img);
      chatContainer.appendChild(box);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function addButtons(buttons) {
      const area = document.createElement('div');
      area.classList.add('button-container');

      buttons.forEach(btn => {
        const el = document.createElement('button');
        el.textContent = btn.text;
        el.onclick = () => {
          addMessage('user', btn.text);
          if (btn.nextIndex !== null) loadConversation(btn.nextIndex);
        };
        area.appendChild(el);
      });

      chatContainer.appendChild(area);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // ★ step0 전용 자유 입력 UI 추가
    function addFreeInputForStep0(nextIndexIfAny = 1) {
      const wrap = document.createElement('div');
      wrap.className = 'free-input';

      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = '문장으로 편하게 입력해 주세요. 예) 지성 두피라 세정감이 필요해요';

      const send = document.createElement('button');
      send.textContent = '보내기';

      function submit() {
        const v = input.value.trim();
        if (!v) return;
        firstFreeText = v;                          // 저장
        addMessage('user', v);                      // 사용자 말풍선
        wrap.remove();                              // 입력창 제거(한 번만)
        if (nextIndexIfAny !== null) loadConversation(nextIndexIfAny); // 다음 단계로
      }

      send.onclick = submit;
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          submit();
        }
      });

      wrap.appendChild(input);
      wrap.appendChild(send);
      chatContainer.appendChild(wrap);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      input.focus();
    }

    function loadConversation(index) {
      const step = conversation[index];
      currentIndex = index;

      addMessage('bot', step.message);

      if (step.image) addImage(step.image);
      if (step.buttons) addButtons(step.buttons);

      // ★ 첫 단계일 때만 자유 입력 박스 노출
      if (step.freeInput) addFreeInputForStep0(step.buttons?.[0]?.nextIndex ?? 1);
    }

    // 시작
    loadConversation(currentIndex);
  </script>
</body>
</html>
