<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>G150 샴푸추천 · 무개성 챗봇(통제) – 목업</title>
<link rel="preload" as="image" href="./g150-daily.png">
<style>
  :root{
    --bg:#f6f7f8; --panel:#ffffff; --bot:#f1f3f5; --user:#e9ecef; --text:#222;
    --line:#e5e7eb;
  }
  *{box-sizing:border-box}
  body{
    font-family:Arial, sans-serif; background:var(--bg); margin:0;
    display:flex; justify-content:center; align-items:center; min-height:100vh; color:var(--text);
  }
  .wrap{width:430px; max-width:92%}
  .chat{
    background:var(--panel); border:1px solid var(--line); border-radius:14px;
    box-shadow:0 2px 10px rgba(0,0,0,.05); padding:16px; line-height:1.75;
  }
  .row{display:flex; gap:10px; margin:12px 0}
  .row.bot{justify-content:flex-start}
  .row.user{justify-content:flex-end}
  .bubble{
    max-width:78%; padding:12px 14px; border-radius:18px; position:relative;
    border:1px solid var(--line); box-shadow:0 1px 1px rgba(0,0,0,.04)
  }
  .row.bot .bubble{background:var(--bot)}
  .row.user .bubble{background:var(--user); text-align:right}
  .row.bot .bubble:after{
    content:""; position:absolute; left:-6px; top:14px; border-width:8px; border-style:solid;
    border-color:transparent var(--bot) transparent transparent;
  }
  .row.user .bubble:after{
    content:""; position:absolute; right:-6px; top:14px; border-width:8px; border-style:solid;
    border-color:transparent transparent transparent var(--user);
  }
  /* 제품 카드 (이미지 상단 1/2, 제품명 일반 크기) */
  .card{background:#fff; border:1px solid var(--line); border-radius:12px; padding:12px}
  .card h4{
    margin:0 0 10px; font-size:16px; font-weight:700; text-align:center; letter-spacing:.2px;
  }
  .prod img{
    width:50%; display:block; margin:0 auto 12px; border-radius:10px; border:1px solid var(--line); background:#fff;
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="chat" aria-label="무개성 챗봇 목업 (통제)">
      <!-- Bot 인사 (건조, 이모지/감정 없음) -->
      <div class="row bot">
        <div class="bubble">
          안녕하세요. G150 챗봇입니다.<br/>
          어떤 샴푸가 필요한지 입력해 주세요.
        </div>
      </div>

      <!-- User -->
      <div class="row user">
        <div class="bubble">세정력 좋은 샴푸를 찾아줘.</div>
      </div>

      <!-- Bot 요약(건조) -->
      <div class="row bot">
        <div class="bubble">
          세정력 좋은 샴푸를 찾으시는군요.<br/>
          해당 조건에 맞는 제품을 제안해드립니다.
        </div>
      </div>

      <!-- 제품 카드 (Daily 고정) -->
      <div class="row bot">
        <div class="bubble card" role="group" aria-label="제품 카드">
          <h4>G150 Daily Shampoo</h4>
          <div class="prod">
            <img src="./g150-daily.png" alt="G150 Daily Shampoo">
            <div>
              설명: 매일 사용하는 세정감 중심의 일반 라인.<br/>
              구성: 자연 유래 성분 사용.<br/>
              용도: 매일 일상적으로 사용.
            </div>
          </div>
        </div>
      </div>

      <!-- 사용 가이드 (간단, 사실 서술) -->
      <div class="row bot">
        <div class="bubble">
          권장 빈도: 매일. 도포 후 1–2분 유지 후 헹굼.
        </div>
      </div>

      </div>
    </div>
  </div>
</body>
</html>
