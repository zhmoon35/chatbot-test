<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpertBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 400px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
            max-height: 90%;
        }
        .bot-message, .user-message {
            margin: 10px 0;
            display: flex;
        }
        .bot-message {
            justify-content: flex-start;
        }
        .user-message {
            justify-content: flex-end;
        }
        .message {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
        }
        .bot-message .message {
            background-color: #dcdcdc;
            color: #000;
        }
        .user-message .message {
            background-color: #87CEFA;
            color: #fff;
        }
        .button-container {
            text-align: center;
            margin-top: 10px;
        }
        button {
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <!-- Chat will be dynamically added here -->
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');

        const conversation = [
            {
                type: 'bot',
                message: '안녕하세요. 찾으시는 샴푸의 용도를 말씀해 주세요. 용도에 맞는 정확한 답변과 추천을 제공해 드리겠습니다.',
                buttons: [
                    { text: '두피 문제 해결', nextIndex: 1 },
                    { text: '건강한 모발 관리', nextIndex: 2 }
                ]
            },
            {
                type: 'bot',
                message: '저는 엑스퍼트봇입니다. 2만 건 이상의 데이터를 분석하고 임상으로 검증된 최적의 제품을 추천드립니다. 추천을 원하시면 아래 버튼을 눌러주세요.',
                buttons: [
                    { text: 'G150 샴푸 추천 보기', nextIndex: 3 }
                ]
            },
            {
                type: 'bot',
                message: 'G150 샴푸는 모발 건강과 강화에 최적화된 제품입니다.\n1. 아미노산, 판테놀, 살리실릭애씨드, 케라틴 등의 고기능성 성분 함유.\n2. 95% 이상의 식물유래 성분 사용.\n3. 파라벤, 인공색소, 인공향료 등의 유해 성분 배제.\n추천드린 제품이 마음에 드셨나요?',
                buttons: [
                    { text: '구매하러 가기', nextIndex: null },
                    { text: '다른 추천 보기', nextIndex: null }
                ]
            }
        ];

        let currentIndex = 0;

        function addMessage(type, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add(type === 'bot' ? 'bot-message' : 'user-message');

            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message');
            messageBubble.textContent = text;

            messageDiv.appendChild(messageBubble);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addButtons(buttons) {
            const buttonContainer = document.createElement('div');
            buttonContainer.classList.add('button-container');

            buttons.forEach(button => {
                const buttonElement = document.createElement('button');
                buttonElement.textContent = button.text;
                buttonElement.onclick = () => {
                    addMessage('user', button.text);
                    if (button.nextIndex !== null) {
                        loadConversation(button.nextIndex);
                    }
                };
                buttonContainer.appendChild(buttonElement);
            });

            chatContainer.appendChild(buttonContainer);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function loadConversation(index) {
            const step = conversation[index];
            currentIndex = index;
            addMessage('bot', step.message);
            if (step.buttons) {
                addButtons(step.buttons);
            }
        }

        // Start the conversation
        loadConversation(currentIndex);
    </script>
</body>
</html>
