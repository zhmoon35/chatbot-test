<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpertBot</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Modern and clean font */
            background-color: #f9f9f9; /* Light neutral background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 400px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
            max-height: 90%;
            line-height: 1.8;
            white-space: pre-wrap;
        }
        .bot-message, .user-message {
            margin: 15px 0;
            display: flex;
        }
        .bot-message {
            justify-content: flex-start;
        }
        .user-message {
            justify-content: flex-end;
        }
        .message {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 70%;
        }
        .bot-message .message {
            background-color: #e8f5e9; /* Soft green bubble */
            color: #2e7d32; /* Dark green text */
        }
        .user-message .message {
            background-color: #bbdefb; /* Soft blue bubble */
            color: #0d47a1; /* Dark blue text */
        }
        .button-container {
            text-align: center;
            margin-top: 15px;
        }
        button {
            background-color: #4caf50; /* Green button */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
        }
        button:hover {
            background-color: #388e3c;
        }
        .image-container {
            text-align: center;
            margin: 15px 0;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <!-- Chat will be dynamically added here -->
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');

        const conversation = [
            {
                type: 'bot',
                message: 'Welcome! üòä<br><br>How can I help you today? üåü<br><br>Are you looking for a solution to improve your scalp health or maintain shiny, healthy hair? üíá‚Äç‚ôÇÔ∏è‚ú®',
                buttons: [
                    { text: 'Scalp Care', nextIndex: 1 },
                    { text: 'Hair Maintenance', nextIndex: 1 }
                ]
            },
            {
                type: 'bot',
                message: "I am ExpertBot! ü§ñ<br><br>With analysis of over 20,000 data points and clinically verified results, I recommend the best products for your needs. üåø‚ú®<br><br>Let me guide you to your perfect match!", 
                buttons: [
                    { text: 'Show Recommendations', nextIndex: 2 }
                ]
            },
            {
                type: 'bot',
                message: "Our G150 Greenist Shampoo is designed for optimal hair health. üå±<br><br>‚ú® Contains key ingredients like amino acids, panthenol, salicylic acid, and keratin.<br><br>‚ú® 95% plant-derived components ensure safety and effectiveness.<br><br>‚ú® Free from harmful additives like parabens, artificial colors, and synthetic fragrances.", 
                image: 'https://raw.githubusercontent.com/zhmoon35/chatbot-test/refs/heads/main/G150-Greenist.jpg',
                buttons: [
                    { text: 'Buy Now', nextIndex: 3 },
                    { text: 'See Other Options', nextIndex: null }
                ]
            },
            {
                type: 'bot',
                message: "Experience luxurious hair care at home! üè°üíñ<br><br>We hope you love our recommendations. Have a question? Feel free to ask! üòä‚ú®", 
                image: 'https://github.com/zhmoon35/chatbot-test/blob/main/Greenist.jpg?raw=true',
                buttons: [
                    { text: 'Complete Purchase', nextIndex: null }
                ]
            }
        ];

        let currentIndex = 0;

        function addMessage(type, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add(type === 'bot' ? 'bot-message' : 'user-message');

            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message');
            messageBubble.innerHTML = text;

            messageDiv.appendChild(messageBubble);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addImage(imageUrl) {
            const imageContainer = document.createElement('div');
            imageContainer.classList.add('image-container');

            const imageElement = document.createElement('img');
            imageElement.src = imageUrl;
            imageElement.alt = 'Product Image';

            imageContainer.appendChild(imageElement);
            chatContainer.appendChild(imageContainer);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addButtons(buttons) {
            const buttonContainer = document.createElement('div');
            buttonContainer.classList.add('button-container');

            buttons.forEach(button => {
                const buttonElement = document.createElement('button');
                buttonElement.textContent = button.text;
                buttonElement.onclick = () => {
                    addMessage('user', button.text);
                    if (button.nextIndex !== null) {
                        loadConversation(button.nextIndex);
                    }
                };
                buttonContainer.appendChild(buttonElement);
            });

            chatContainer.appendChild(buttonContainer);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function loadConversation(index) {
            const step = conversation[index];
            currentIndex = index;
            addMessage('bot', step.message);
            if (step.image) {
                addImage(step.image);
            }
            if (step.buttons) {
                addButtons(step.buttons);
            }
        }

        // Start the conversation
        loadConversation(currentIndex);
    </script>
</body>
</html>
