<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpertBot</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Modern and clean font */
            background-color: #f9f9f9; /* Light neutral background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 400px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
            max-height: 90%;
            line-height: 1.8;
            white-space: pre-wrap;
        }
        .bot-message, .user-message {
            margin: 15px 0;
            display: flex;
        }
        .bot-message {
            justify-content: flex-start;
        }
        .user-message {
            justify-content: flex-end;
        }
        .message {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 70%;
        }
        .bot-message .message {
            background-color: #e8f5e9; /* Soft green bubble */
            color: #2e7d32; /* Dark green text */
        }
        .user-message .message {
            background-color: #bbdefb; /* Soft blue bubble */
            color: #0d47a1; /* Dark blue text */
        }
        .button-container {
            text-align: center;
            margin-top: 15px;
        }
        button {
            background-color: #4caf50; /* Green button */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
        }
        button:hover {
            background-color: #388e3c;
        }
        .image-container {
            text-align: center;
            margin: 15px 0;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <!-- Chat will be dynamically added here -->
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');

        const conversation = [
            {
                type: 'bot',
                message: 'Hi, please let us know the purpose of the shampoo you\'re looking for.<br><br>We will provide you with precise answers and recommendations tailored to your needs.',
                buttons: [
                    { text: 'Scalp Care', nextIndex: 1 },
                    { text: 'Hair Maintenance', nextIndex: 1 }
                ]
            },
            {
                type: 'bot',
                message: "I'm ExpertBot. I've analyzed more than 20,000 data points to recommend the best clinically proven products for you.<br><br>To get a recommendation, click the button below.", 
                buttons: [
                    { text: 'Show Recommendations', nextIndex: 2 }
                ]
            },
            {
                type: 'bot',
                message: "G150 shampoo is optimized for hair health and strengthening. This product stands out with the following three key features:<br><br>1. It contains powerful ingredients such as amino acids, panthenol, salicylic acid, and keratin, which nourish and strengthen the hair.<br>2. It uses over 95% plant-derived ingredients for natural and healthy hair care.<br>3. It is free from harmful substances like parabens, artificial colors, and artificial fragrances, minimizing stress on the scalp and hair.<br><br>Additionally, the effectiveness of hair improvement has been proven through clinical trials conducted by a team of PhD-level researchers. If you are struggling with lack of shine and reduced elasticity, G150 shampoo, with its patented plant-derived ingredients, will help minimize scalp irritation and provide quick results.<br><br>Are you satisfied with the recommended product? If you’d like to purchase, click the 'Buy Now' button. If you’d like to see other recommendations, click the 'See Other Recommendations' button.", 
                image: 'https://raw.githubusercontent.com/zhmoon35/chatbot-test/refs/heads/main/G150-Greenist.jpg',
                buttons: [
                    { text: 'Buy Now', nextIndex: 3 },
                    { text: 'See Other Recommendations', nextIndex: null }
                ]
            },
            {
                type: 'bot',
                message: "Are you satisfied with my recommendations?<br><br>If you'd like to purchase them, please click the 'go to purchase' button, or if you'd like to see other product recommendations, please click the 'see other recommendations' button!", 
                image: 'https://github.com/zhmoon35/chatbot-test/blob/main/Greenist.jpg?raw=true',
                buttons: [
                    { text: 'Complete Purchase', nextIndex: null }
                ]
            }
        ];

        let currentIndex = 0;

        function addMessage(type, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add(type === 'bot' ? 'bot-message' : 'user-message');

            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message');
            messageBubble.innerHTML = text;

            messageDiv.appendChild(messageBubble);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addImage(imageUrl) {
            const imageContainer = document.createElement('div');
            imageContainer.classList.add('image-container');

            const imageElement = document.createElement('img');
            imageElement.src = imageUrl;
            imageElement.alt = 'Product Image';

            imageContainer.appendChild(imageElement);
            chatContainer.appendChild(imageContainer);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addButtons(buttons) {
            const buttonContainer = document.createElement('div');
            buttonContainer.classList.add('button-container');

            buttons.forEach(button => {
                const buttonElement = document.createElement('button');
                buttonElement.textContent = button.text;
                buttonElement.onclick = () => {
                    addMessage('user', button.text);
                    if (button.nextIndex !== null) {
                        loadConversation(button.nextIndex);
                    }
                };
                buttonContainer.appendChild(buttonElement);
            });

            chatContainer.appendChild(buttonContainer);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function loadConversation(index) {
            const step = conversation[index];
            currentIndex = index;
            addMessage('bot', step.message);
            if (step.image) {
                addImage(step.image);
            }
            if (step.buttons) {
                addButtons(step.buttons);
            }
        }

        // Start the conversation
        loadConversation(currentIndex);
    </script>
</body>
</html>
