<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G150 Shampoo Recommendation - Silkybot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8f0; /* Light peach background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 400px;
            background-color: #fff3e6; /* Soft peach tone */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
            max-height: 90%;
        }
        .bot-message, .user-message {
            margin: 10px 0;
            display: flex;
        }
        .bot-message {
            justify-content: flex-start;
        }
        .user-message {
            justify-content: flex-end;
        }
        .message {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
        }
        .bot-message .message {
            background-color: #ffd8b1; /* Peach bubble */
            color: #5a372a; /* Warm brown text */
        }
        .user-message .message {
            background-color: #ffcba4; /* Bright peach bubble */
            color: #5a372a; /* Warm brown text */
        }
        .button-container {
            text-align: center;
            margin-top: 10px;
        }
        button {
            background-color: #ffad8f; /* Warm peach button */
            color: #5a372a;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e69c7a;
        }
        .image-container {
            text-align: center;
            margin: 10px 0;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <!-- Chat will be dynamically added here -->
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');

        const conversation = [
            {
                type: 'bot',
                message: 'Hello! May I help you today? 😊\nAre you looking for tips for silky and shiny hair?',
                buttons: [
                    { text: 'Natural Ingredients', nextIndex: 1 },
                    { text: 'Pleasant Fragrance', nextIndex: 1 }
                ]
            },
            {
                type: 'bot',
                message: "My name is Silkybot! 😊\nIs your hair feeling dry and dull? 😢\nDon't worry! With shampoos packed with natural ingredients and delightful fragrances, I can make your hair care routine enjoyable and effective! 🛁💕\nShall we work together to transform your hair into silky and shiny locks?",
                buttons: [
                    { text: 'See Recommended Shampoo', nextIndex: 2 }
                ]
            },
            {
                type: 'bot',
                message: "I have just the right shampoo for someone like you who desires silky, healthy hair! 😊\nGreenist Shampoo is enriched with natural ingredients, making it safe and effective for both your scalp and hair. 💆‍♀️✨\nPlus, with G150's unique gentle and soothing fragrance, every shampoo session becomes a relaxing experience! 🌸",
                image: 'https://github.com/zhmoon35/chatbot-test/blob/main/G150-Greenist.jpg?raw=true',
                buttons: [
                    { text: 'Buy Now', nextIndex: 3 },
                    { text: 'See Other Recommendations', nextIndex: null }
                ]
            },
            {
                type: 'bot',
                message: "Take care of your hair and relax right at home! 🏡💖\nWhat do you think? Did my recommendation hit the spot? 😊",
                image: 'https://github.com/zhmoon35/chatbot-test/blob/main/Greenist.jpg?raw=true',
                buttons: [
                    { text: 'Purchase Complete', nextIndex: null }
                ]
            }
        ];

        let currentIndex = 0;

        function addMessage(type, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add(type === 'bot' ? 'bot-message' : 'user-message');

            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message');
            messageBubble.textContent = text;

            messageDiv.appendChild(messageBubble);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addImage(imageUrl) {
            const imageContainer = document.createElement('div');
            imageContainer.classList.add('image-container');

            const imageElement = document.createElement('img');
            imageElement.src = imageUrl;
            imageElement.alt = 'Product Image';

            imageContainer.appendChild(imageElement);
            chatContainer.appendChild(imageContainer);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addButtons(buttons) {
            const buttonContainer = document.createElement('div');
            buttonContainer.classList.add('button-container');

            buttons.forEach(button => {
                const buttonElement = document.createElement('button');
                buttonElement.textContent = button.text;
                buttonElement.onclick = () => {
                    addMessage('user', button.text);
                    if (button.nextIndex !== null) {
                        loadConversation(button.nextIndex);
                    }
                };
                buttonContainer.appendChild(buttonElement);
            });

            chatContainer.appendChild(buttonContainer);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function loadConversation(index) {
            const step = conversation[index];
            currentIndex = index;
            addMessage('bot', step.message);
            if (step.image) {
                addImage(step.image);
            }
            if (step.buttons) {
                addButtons(step.buttons);
            }
        }

        // Start the conversation
        loadConversation(currentIndex);
    </script>
</body>
</html>
