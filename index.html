<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Shampoo Recommendation Chatbot</title>
  <style>
    body{font-family:Arial, sans-serif;line-height:1.6;background:#f9f9f9;margin:0;display:flex;min-height:100vh;align-items:center;justify-content:center}
    .card{max-width:520px;width:92%;margin:auto;padding:24px;border:1px solid #ddd;border-radius:12px;background:#fff;box-shadow:0 4px 10px rgba(0,0,0,.06);text-align:center}
    h1{font-size:22px;margin:6px 0 18px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .btn{display:inline-block;padding:12px 14px;border-radius:8px;border:0;cursor:pointer;font-weight:600;font-size:14px}
    .btn-blue{background:#3498db;color:#fff}
    .btn-green{background:#2ecc71;color:#fff}
    .note{margin-top:14px;font-size:12px;color:#555}
    a.btn{ text-decoration:none }
  </style>
</head>
<body>
  <div class="card">
    <h1>Shampoo Recommendation Chatbot</h1>
    <div class="grid">
      <!-- EN -->
      <a class="btn btn-blue"  href="en_warm.html">English • Warm</a>
      <a class="btn btn-blue"  href="en_comp.html">English • Competent</a>
      <!-- KO -->
      <a class="btn btn-green" href="ko_warm.html">Korean • Warm</a>
      <a class="btn btn-green" href="ko_comp.html">Korean • Competent</a>
    </div>
    <div class="note">
      If a page doesn’t open, confirm the file really exists with the <code>.html</code> extension and exact casing.
    </div>
  </div>
</body>
</html>
